  <header id="site-header">
    <div class="structure">
      <a href="/" id="site-logo">RPuurG</a>
      <h3>An RPG, but with more cats.</h3>
    </div>
  </header>
  <div role="main">
    <div class="structure">

      <section id="game-container">

      <div id="cat-selection">
        
        <h2>Choose your purrlayer:</h2>

        <div id="cat-container">


          <section class="cat" id="cat-1">
            <h4>Catbrush Purrwood</h4>
            <div class="cat-image">
              <img src="img/cats/pirate-front.png">
            </div> 
            <ul class="cat-stats">
              <li class="health">9</li>
              <li class="attack">10</li>
              <li class="magic">2</li>
            <ul>
          </section>

          <section class="cat" id="cat-2">
            <h4>Rincecat</h4>
            <div class="cat-image">
              <img src="img/cats/magic-front.png">
            </div>  
            <ul class="cat-stats">
              <li class="health">7</li>
              <li class="attack">2</li>
              <li class="magic">12</li>
            <ul>
          </section>

          <section class="cat" id="cat-3">
          </section>
          
        </div>

        <section id="player-info">
          <label for="player-name">Hero's name:</label>
          <input type="text" id="player-name">

          <a href="#" id="start-game">Go</a>
        </section>

      </div>

      <canvas id="canvas" width="800px" height="600px" />

      </section>

      <div id="messages"></div>



    </div>
  </div>
  <footer>

    <div class="structure">

    </div>

  </footer>

  <script src="js/libs/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
